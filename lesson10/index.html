<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    title
    <input type="text" name="phoneTitle"><br>
    img
    <input type="text" name="phoneImg"><br>
    артикул
    <input type="text" name="articul"><br>
    description
    <textarea type="text" name="phoneDescription"></textarea><br>
    <button onclick="addBtn()">ADD</button> <button onclick="render()">RENDER</button>
    <div id="renderId"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        const item = [];

        const addBtn = () => {
            const title = document.querySelector("[name=phoneTitle]").value,
                img = document.querySelector("[name=phoneImg]").value,
                description = document.querySelector("[name=phoneDescription]").value,
                articul = document.querySelector("[name=articul]").value,
                obj = {
                title,
                img,
                description,
                articul
                };
            
            item.push(obj);
        }
        
        const render = () => {
            
            let cardHtml = item.reduce( (acc,it) => {
               return  `${acc}<div class="card" id="${it.articul}" style="width: 18rem;">
  <img class="card-img-top" src="${it.img}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">${it.title}</h5>
    <p class="card-text">${it.description}</p>
    <a href="#" class="btn btn-primary">Переход куда-нибудь</a>
  </div>
</div>`
            });
            let divCard = document.getElementById("renderId");

            divCard.innerHTML = cardHtml;

            console.log (cardHtml);
        }


    </script>
    
</body>
</html>
