<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>listener</title>
</head>
  <style>
    .red {
      width: 600px;
      height: 600px;
      background-color: red;
      position: relative;
    }

    .lightgreen {
      width: 50px;
      height: 50px;
      background-color: lightgreen;
      position: absolute;
    }


  </style>
<body>
  <div class="red"><div class="lightgreen"></div>  </div>
  

  <script>

    const lightgreen = document.getElementsByClassName('lightgreen');

    let leftCoordinate = 0;
    let topCoordinate = 0;

    let timer = 0;

  


    window.addEventListener('keydown', (e) => {
      // 
      switch(e.keyCode){
        case 39: clearInterval(timer);
          timer = setInterval(() => { 

          lightgreen[0].style.marginLeft = `${leftCoordinate}px`;
          leftCoordinate = leftCoordinate + 10;

          if (leftCoordinate > 560) {leftCoordinate = 0; 
            lightgreen[0].style.marginLeft = "0px";
            lightgreen[0].style.left = leftCoordinate + 'px'}

          }, 50);    
         break;
        case 37: clearInterval(timer);
          timer = setInterval(() => { 

          lightgreen[0].style.marginLeft = `${leftCoordinate}px`;
          leftCoordinate = leftCoordinate - 10;

          if (leftCoordinate < 0) {leftCoordinate = 560; 
            lightgreen[0].style.marginLeft = "0px";
            lightgreen[0].style.Right = leftCoordinate + 'px'}

          }, 50);     
        break;
        
        
        case 40: clearInterval(timer);
          timer = setInterval(() => { 

          lightgreen[0].style.marginTop = `${topCoordinate}px`;
          topCoordinate = topCoordinate + 10;

          if (topCoordinate > 560) {topCoordinate = 0; 
            lightgreen[0].style.marginTop = "0px"
            lightgreen[0].style.top = topCoordinate + 'px'}

          }, 50);     
        
        
        break;
        case 38: clearInterval(timer);
          timer = setInterval(() => { 

          lightgreen[0].style.marginTop = `${topCoordinate}px`;
          topCoordinate = topCoordinate - 10;

          if (topCoordinate < 0) {topCoordinate = 560; 
            lightgreen[0].style.marginTop = "0px";
            lightgreen[0].style.Bottom = topCoordinate + 'px'}

          }, 50);   
        break;

      }
      
    })


  </script>
</body>
</html>
