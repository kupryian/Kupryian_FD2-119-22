<body>
    <script>
        const str = "!! Де!д      е!1д1&!  !!!";
        console.log("Оригинал: "+str);

        function getPoli (x) {
            let str2 = x.toLocaleLowerCase(),
                str3 = "",
                result;

                str3 = str2;
                str2 = str2.replace("ё", "е").replace("ъь", "").replace(/[^A-Za-zА-Яа-я]+/, "");
                

                if (str2 !== str3) {
                    return getPoli (str2);  
                } else {
                    str3 = str2.split('').reverse().join('');

                    if (str2 == str3) {
                        return result = "Полиндром";
                    } else {
                        return result = "Не полиндром";  
                    }
                }
        }
        console.log("результат: "+getPoli (str));
    </script>
</body>
