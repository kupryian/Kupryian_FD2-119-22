<body>
    <script>

        let test = [ 5, 7, 
        [ 4, [2], 8, [1,3], 2 ], 
        [ 9, [] ], 
        1, 8
      ];

       

    function getSumInArr (massive) {
        let summa =0;
        for (let i =0; i < massive.length; i++) {
            if (Array.isArray(massive[i])) {
                summa += getSumInArr(massive[i]);
            } else {
                summa += massive[i];
            }
        }
        return summa;
    }
    console.log(getSumInArr(test));

    getSumInArr(test);

    </script>
