<body>
    <script>

        let test = [ 5, 7, 
        [ 4, [2], 8, [1,3], 2 ], 
        [ 9, [] ], 
        1, 8
      ];

      let summa =0; // закинуть в функцию и подуумать как это сделть чтобы не обнуляло и функция выводила 50

    function getSumInArr (massive) {
        
        for (let i =0; i < massive.length; i++) {
            if (Array.isArray(massive[i])) {
                getSumInArr(massive[i]);
            } else {
                summa += massive[i];
            }
        }
        console.log(summa);
    }
    
    getSumInArr(test);

    </script>
