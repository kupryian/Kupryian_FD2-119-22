        <script>
            const num = 2;
            const num2 = 5;

            // math.pow(7,2) // возведение в степень
            function test (x,y){
                arr = [];
                nums = x;
                for (let i = 0; i < y; i++) {
                    if (i==0) {
                        arr.push(Math.pow(nums,1));
                    nums = arr[i];
                    } else {
                        arr.push(Math.pow(nums,2));
                    nums = arr[i];
                    }
                }
                return arr;
            }
            test(num,num2);
            console.log(test(num,num2));
        </script>
