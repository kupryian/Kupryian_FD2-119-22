            let charPerRow; // число в строке

                arrMap[i] = map[i];
            }

                    catPlace[0] = i+1;

                    mousePlace[0] = i+1;

                    row ++;   
                    items --;
                    chisloPerenosov ++;

            items +=arrMap.length;   // получается всего символов = отнимает символы переноса( см выше) + длинна всего массива

                if (typeof(catPlace[0]) == "undefined" || typeof(mousePlace[0]) == "undefined") {   // проверка если нет животного 1 сразу нахуй

                    return oneAnimal;
                }
                
                function finderNumberPlaceInRow (x) {  //считает нормальное место животного в ряду
                    x[0] = x[0]-((x[1]-1)*charPerRow)-(x[1]-1);
                }
                finderNumberPlaceInRow (mousePlace);
                finderNumberPlaceInRow (catPlace);
                


                if (Math.abs(catPlace[0]-mousePlace[0])+Math.abs(catPlace[1]-mousePlace[1]) <=moves) {  
                    console.log("Caught!");
                    return caught;
                } else {
                    // console.log("Escaped!");
                    return escaped;
                }
            }

            catMouse(map,5);
            console.log("результат " + catMouse(map,5));
